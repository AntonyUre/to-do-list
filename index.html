<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>To do list</title>
  </head>
  <body>
    <header>
      <h1>HACKATON</h1>
    </header>
    <div class="wrapper">
      <div class="container">
        <div class="title">
          <h1>TO DO LIST</h1>
        </div>
        <div class="addSection">
          <input
            type="text"
            class="taskInput"
            placeholder="What are you planning?"
          />
          <button class="add">+</button>
        </div>
        <div class="list"></div>
      </div>

    </div>
    <footer>
      <p>Powered <img src="https://image.flaticon.com/icons/svg/740/740845.svg" width="15" alt=""> by <a href="https://ziptul.com/" target="blank">AntonyU</a></p>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
